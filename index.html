  <style>
    body {

      background-color: #f9f9f9;
      padding: 2em;
      max-width: 700px;

    h1 {

<body>
  <h1>ü§ñ Chatea con mi CV</h1>
  <p>Preg√∫ntame sobre mi experiencia, prop√≥sito, habilidades o proyectos. Estoy aqu√≠ para conversar contigo.</p>

  <textarea id="userInput" rows="4" placeholder="¬øQu√© te gustar√≠a saber?"></textarea>
  <button onclick="sendMessage()">Enviar</button>

  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");

      resBox.innerText = "Pensando...";

      try {
        const response = await fetch("https://TU-WEBHOOK-URL", {

          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const data = await response.json();
        resBox.innerText = data.respuesta || "No se recibi√≥ respuesta.";
      } catch (error) {
        resBox.innerText = "Parece que algo no sali√≥ como lo planeamos. ¬øPodr√≠as intentar de nuevo o pasar a la siguiente pregunta?";
      }
    }
  </script>
